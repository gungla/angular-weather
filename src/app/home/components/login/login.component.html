<h2>Acceso</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
        <input placeholder="Nombre de usuario" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Usuario es obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Contrase침a" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Contrase침a es obligatoria</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary w-100">
            Acceder
        </button>
    </div>
    <small>Ingrese cualquier mail v치lido y contrase침a</small>
</form>
